<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Services Intro</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="script.js"></script>
</head>
<body ng-app="servicesApp" ng-controller="servicesController as sc">
  <div>
    <input ng-model="sc.inputField">
    <button ng-click="sc.buttonClick()">Click Me!</button>
    <table>
      <thead>
        <tr>
          <th>Artist Name</th>
          <th>Album Name</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="album in sc.data">
          <td>{{ album.artistName }}</td>
          <td>{{ album.collectionName }}</td>
          <td><img ng-src="{{ album.artworkUrl100 }}" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
